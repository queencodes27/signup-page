<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://clipart-library.com/images/kc8ogkgji.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background-color: #f5f5f5;">

    <div class="container text-center mt-5">
        <form action="" style="max-width: 330px; margin: auto;">
            <img class="mt-5 mb-4 size-img" src="https://clipart-library.com/images/kc8ogkgji.png" alt="logo">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <!-- <label for="emailAddress" class="sr-only">Email address</label> -->
            <input type="email" id="emailAddress" class="form-control p-3" placeholder="Email address" required
                autofocus>
            <!-- <label for="password" class="sr-only">Password</label> -->
            <input type="email" id="password" class="form-control p-3" placeholder="Password" required autofocus>
            <div class="checkbox mt-3">
                <label for="">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <button type="button" class="btn btn-primary w-100 p-2 mt-3">
                    Sign in
                </button>
            <div class="mt-3">
                <!-- <button class="btn btn-lg btn-primary btn-block w-100">Sign in</button> -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary w-100 p-2" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Sign Up
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Sign up</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                    </div>
                                  </div>
                                <div class="row mt-3">
                                    <div class="col">
                                      <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                                    </div>
                                    <div class="col">
                                      <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                                    </div>
                                  </div>
                                <div class="row mt-3">
                                    <div class="col">
                                      <input type="email" class="form-control" placeholder="City" aria-label="City">
                                    </div>
                                    <div class="col">
                                      <input type="password" class="form-control" placeholder="Address" aria-label="Address">
                                    </div>
                                  </div>
                                  <div class="form-check d-flex mt-3">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label ms-2" for="gridCheck">
                                      Check me out
                                    </label>
                                  </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="mt-5">© 2017–2021</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
